<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a26a0964b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons@2.0.0-beta.3/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Weather Service</title>
</head>
<body oncontextmenu='return false'>
    <div class='theme'>
        <span class="thm cil cil-sun" onclick='theme()'></span>
    </div>
    <div class='head'>Weather Service
        <span class="fa-solid fa-certificate fa-1x spin"></span>
    </div>
    <div class='d1'>
        <div class='d2'>
           <input type='text' id='txt' placeholder='Location' autofocus></input>
           <input type='number' id='no' placeholder='0 - 2' disabled></input>
           <button type='button' onclick='get()'>Search</button><br>
           <label for="frcst">Forecast</label>
           <input type="checkbox" id="frcst" class='ck1'>
           <label for="aqi">AQI</label>
           <input type="checkbox" id="aqi" class='ck2'>
           <label for="alrt">Alerts</label>
           <input type="checkbox" id="alrt" class='ck3'>
        </div>
        <div class='d3'> 
           Location: <strong class="s1"></strong><br>
           Time: <strong class="s2"></strong><i></i><br>
           Last updated: <strong class="s3"></strong><br>
           Temperature: <strong class="s4"></strong><br>
           Condition: <strong class="s5"></strong><br>
           Feels like: <strong class="s6"></strong><br>
           Wind: <strong class="s7"></strong><br>
           Gust: <strong class="s8"></strong><br>
           Pressure: <strong class="s9"></strong><br>
           Precipitation: <strong class="s14"></strong><br>
           Humidity: <strong class="s10"></strong><br>
           Cloud: <strong class="s11"></strong><br>
           Visibility: <strong class="s12"></strong><br>
           UV: <strong class="s13"></strong><br>
           <div class='i1'></div>
        </div>
        <div class='d4'>
           Location: <strong class="t1"></strong><br>
           Temperature: <strong class='t5'></strong><br>
           Time: <strong class="t2"></strong> <i></i><br>
           Last updated: <strong class="t3"></strong><br>
           Forecast Date: <strong class="t4"></strong>
           <div class='i2'></div>
        </div>
        <div class='d5'></div>
        <div class='d6'></div>
     </div>
    <script src="script.js"></script>
</body>
</html>
