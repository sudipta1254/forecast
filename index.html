<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Weather Forecast</title>
</head>
<body oncontextmenu="return false">
    <div class="d1">
           <input type='text' id='txt' placeholder='Location' autofocus></input>
           <input type='number' id='no' placeholder='0 - 2'></input>
           <button type="button" onclick="get()">Search</button><br>
           Location: <strong class="s1"></strong><br>
           Temperature: <strong class='s5'></strong><br>
           Time: <strong class="s2"></strong><br>
           Last updated: <strong class="s3"></strong><br>
           Forecast Date: <strong class="s4"></strong><br>
        <div class="d2"></div>
     </div>     
    <script src="script.js"></script>
</body>
</html>
